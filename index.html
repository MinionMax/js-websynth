<!DOCTYPE html>
<html lang="en" data-theme="light">
<link rel="stylesheet" href="./styles.css">

<head>
    <title>web synth</title>
    <link rel="icon" href="images/sine-white.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.45/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale">
</head>

<body>
    <div class="dark-mode-toggle">
        <input type="checkbox" id="switch" name="theme"/><label for="switch">Toggle</label>
    </div>
    <div class="controls">
        <div class="osc-container">
            <h3 class="patch-header">OSC</h3>
            <div class="osctypes">
                <li> <button class="oscbuttons" id="1" data-active="false" name="sine">sine</button></li>
                <li> <button class="oscbuttons" id="2" data-active="false" name="saw">saw</button></li>
                <li> <button class="oscbuttons" id="3" data-active="true" name="triangle">triangle</button></li>
                <li> <button class="oscbuttons" id="4" data-active="false" name="square">square</button></li>
            </div>
        </div>
        <div class="envelope-container">
            <h2 class="patch-header">ENVELOPE</h2>
            <div class="envelope-controls-container-container" id="envelope-sliders">
                <div class="envelope-controls-container">
                    <li class="envelope-controls">A</li>
                    <input type="range" min="0" max="100" value="1.5" id="attack-slider" class="envelope" orient="vertical">
                </div>
                <div class="envelope-control-container">
                    <li class="envelope-controls">D</li>
                    <input type="range" min="0" max="100" value="1.5" id="decay-slider" class="envelope" orient="vertical">
                </div>
                <div class="envelope-control-container">
                    <li class="envelope-controls">S</li>
                    <input type="range" min="0" max="100" value="1.5" id="sustain-slider" class="envelope" orient="vertical">
                </div>
                <div class="envelope-control-container">
                    <li class="envelope-controls">R</li>
                    <input type="range" min="0" max="100" value="1.5" id="release-slider" class="envelope" orient="vertical">
                </div>
            </div>
        </div>
        <div class="filter-container-container">
            <h6 class="patch-header">FILTER</h6>
            <div class="filter-container">
                <div class="filter"></div>
                <div class="filter-value"></div>
            </div>
        </div>

        <div class="output-container">
            <h5 class="patch-header">OUTPUT</h5>
            <div class="visz">
                <div class="oscilloscope"></div>
                <div class="meter"></div>
                <div class="vol2"></div>
            </div>

        </div>
    </div>
    
    <div class="keyboard-controls">
        <div class="octave-controls-container">
            <h4 class="patch-header">OCTAVE</h4>
            <div class="octave-controls">
            </div>
        </div>
        <div id="keyboard">
        </div>    
    </div>
    <script src="main.js"></script>
</body>
</html>
