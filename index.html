<!DOCTYPE html>
<html lang="en" data-theme="light">
<link rel="stylesheet" href="./styles.css">

<head>
    <title>web synth</title>
    <link rel="icon" href="images/sine-white.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.45/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale">
</head>

<body>
    <div class="menu-container">
        <div class="hamburger">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        <nav class="menu">
            <ul class="menu-list">
                <li>
                    <div class="dark-mode-container">
                        <h1 class="dark-mode-header">TURN OFF THE LIGHTSðŸ’¡</h1>
                        <div class="dark-mode-toggle">
                            <input type="checkbox" id="switch" name="theme"/>
                            <label class="toggle" for="switch"></label>
                        </div>
                    </div>
                </li>
                <li class="menu-item"><a class="save">SAVE PATCH</a></li>
                <li class="menu-item">
                    <label for="loaded-patch" class="load">LOAD PATCH</label>
                    <input type="file" id="loaded-patch" style="visibility: hidden;">
                </li>
            </ul>
        </nav>
    </div>

    <div class="controls">
        <div class="osc-container">
            <h1 class="patch-header">OSC</h1>
            <div class="osctypes">
                <li> <button class="oscbuttons" id="1" data-active="false" name="sine">sine</button></li>
                <li> <button class="oscbuttons" id="2" data-active="false" name="saw">saw</button></li>
                <li> <button class="oscbuttons" id="3" data-active="true" name="triangle">triangle</button></li>
                <li> <button class="oscbuttons" id="4" data-active="false" name="square">square</button></li>
            </div>
        </div>
        <div class="envelope-container">
            <h1 class="patch-header">ENVELOPE</h1>
            <div class="envelope-controls-container-container" id="envelope-sliders">
                <div class="envelope-controls-container">
                    <li class="envelope-controls">A</li>
                    <div class="a"></div>
                </div>
                <div class="envelope-control-container">
                    <li class="envelope-controls">D</li>
                    <div class="d"></div>
                </div>
                <div class="envelope-control-container">
                    <li class="envelope-controls">S</li>
                    <div class="s"></div>
                </div>
                <div class="envelope-control-container">
                    <li class="envelope-controls">R</li>
                    <div class="r"></div>
                </div>
            </div>
        </div>
        <div class="filter-container-container">
            <h1 class="patch-header">FILTER</h1>
            <div class="filter-container">
                <div class="filter"></div>
                <div class="filter-value"></div>
            </div>
        </div>

        <div class="output-container">
            <h1 class="patch-header">OUTPUT</h1>
            <div class="visz">
                <div class="oscilloscope"></div>
                <div class="meter"></div>
                <div class="vol2"></div>
            </div>

        </div>
    </div>
    
    <div class="keyboard-controls">
        <div class="octave-controls-container">
            <h1 class="patch-header">OCTAVE</h1>
            <div class="octave-controls">
            </div>
        </div>
        <div id="keyboard">
        </div>    
    </div>
    <script src="main.js"></script>
</body>
</html>
